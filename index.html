<script>
let index = 0;
showSlides();

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    index++;
    if (index > slides.length) { index = 1 }

    slides[index-1].style.display = "block";

    setTimeout(showSlides, 2000);
}

/*Shooting Stars Animation*/
function spawnShootingStar() {
    const container = document.querySelector(".shooting-stars");
    const star = document.createElement("div");
    star.classList.add("shooting-star");

    // Random starting position along top or left edge
    const startX = Math.random() * window.innerWidth * 0.8; // 0-80% width
    const startY = Math.random() * window.innerHeight * 0.5; // 0-50% height
    star.style.left = startX + "px";
    star.style.top = startY + "px";

    // Random duration
    const duration = Math.random() * 0.3 + 0.7; // 0.7s - 1.7s
    star.style.animationDuration = duration + "s";

    container.appendChild(star);

    // Remove star after animation
    setTimeout(() => star.remove(), duration * 1000);
}

// Spawn a star every 1.5-3 seconds
setInterval(spawnShootingStar, 300);
